<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header"> <h1 >SignUp</h1>
                <p>It Just take 30 sec </p>  </header>
   <main class="signup-body">
    <form action="#">
        <p> <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Anuj Kumar Sharma" required>
        </p>
        <p> <label for="email">Email</label><input type="email" id="email" placeholder="abc@gmail.com" required>
        </p>
        <p> <label for="password">Password</label><input type="password" id="password" placeholder="******" required>
        </p>
        <p>
            <input type="submit" id="submit" value="Create Account">
        </p> <footer class="signup-footer">
            <p>Already have an Account?  <a href="#">Login</a></p>
        </footer>
    </form>
   </main> </div>
   <div class="circle c1"></div>
   <div class="circle c2"></div>
    </div>
</body>
</html>
